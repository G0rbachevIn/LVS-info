<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        body { 
            background-color: #f5f5f7; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
        }

        .container { 
            width: 100%; 
            max-width: 450px; 
            padding: 40px 20px; 
            box-sizing: border-box; 
        }

        h1 { 
            text-align: center; 
            font-size: 24px; 
            font-weight: 600; 
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .contact-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid rgba(0,0,0,0.02);
        }

        .brand-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 8px; /* Мягкое скругление для иконки */
        }

        .brand-name {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.2;
        }

        .phone-link {
            display: inline-block;
            color: #0071e3;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            margin-top: 5px;
            transition: opacity 0.2s;
        }

        .phone-link:active {
            opacity: 0.6;
        }

        .requisites-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .requisites-table td {
            padding: 8px 0;
            font-size: 14px;
            border-bottom: 1px solid #f2f2f7;
        }

        .requisites-table td:last-child {
            text-align: right;
            font-family: monospace;
            color: #86868b;
        }

        .section-title {
            font-size: 13px;
            text-transform: uppercase;
            color: #86868b;
            letter-spacing: 0.5px;
            margin: 25px 0 10px 5px;
            font-weight: 500;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #86868b;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }

        .back-link:hover { color: #1d1d1f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Контакты</h1>

        <div class="contact-card">
            <div class="brand-header">
                <img src="vtb.jpg" alt="ВТБ" class="brand-logo">
                <div class="brand-name">Техническая поддержка терминалов ВТБ</div>
            </div>
            <a href="tel:88007000970" class="phone-link">8 800 700 09 70</a>
        </div>

        <div class="section-title">Реквизиты ИНН (ИП)</div>
        <div class="contact-card">
            <table class="requisites-table">
                <tr><td>Рыжикова Е.М.</td><td>500 404 606 489</td></tr>
                <tr><td>Горбачев Д.Н.</td><td>500 406 820 551</td></tr>
                <tr><td>Эрмиди А.</td><td>503 240 520 250</td></tr>
            </table>
        </div>

        <div class="contact-card">
            <div class="brand-header">
                <img src="mts.jpg" alt="МТС" class="brand-logo">
                <div class="brand-name">Техническая поддержка МТС Кассы</div>
            </div>
            <a href="tel:88002509990" class="phone-link">8 800 250 99 90</a>
        </div>

        <a href="index.html" class="back-link">← Вернуться в меню</a>
    </div>
</body>
</html>
