<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск — LVS/Atmos</title>
    <style>
        body { 
            background-color: #f5f5f7; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            color: #1d1d1f;
        }
        .container { width: 100%; max-width: 500px; }
        
        .search-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .back-btn {
            text-decoration: none;
            color: #0071e3;
            font-size: 17px;
            font-weight: 500;
        }

        .search-input {
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            border: 1px solid #d2d2d7;
            font-size: 17px; 
            box-sizing: border-box; 
            outline: none;
            background: white;
        }

        .search-input:focus { border-color: #0071e3; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }

        .result-item {
            background: white; 
            border-radius: 16px; 
            padding: 18px; 
            margin-bottom: 12px;
            text-decoration: none; 
            color: #1d1d1f; 
            display: block;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: transform 0.2s ease;
        }

        .result-item:active { transform: scale(0.98); }

        .result-tag { 
            color: #0071e3; 
            font-size: 11px; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            display: block;
        }

        .result-item h4 { margin: 0 0 6px 0; font-size: 17px; font-weight: 600; }
        .result-item p { margin: 0; font-size: 14px; color: #86868b; line-height: 1.4; }
        
        .no-results { text-align: center; color: #86868b; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-header">
            <a href="index.html" class="back-btn">Отмена</a>
            <input type="text" id="searchInput" class="search-input" placeholder="Поиск по базе знаний..." autofocus>
        </div>
        <div id="results"></div>
    </div>

    <script>
        // БАЗА ДАННЫХ ДЛЯ ПОИСКА
        const data = [
            // Инструкции (instr.html)
            { title: "Брак и обмен", desc: "Правила замены одноразок и подов, работа с претензиями", tags: "брак замена возврат проверка устройство коробка", url: "instr.html" },
            { title: "Работа с кассой МТС", desc: "Открытие смены, чеки, синхронизация базы", tags: "касса мтс чек смена лайтбокс litebox", url: "instr.html" },
            { title: "Возврат по кассе", desc: "Инструкция по оформлению возврата товара", tags: "возврат деньги отмена чека", url: "instr.html" },
            { title: "Стажировка (чек-лист)", desc: "Что нужно показать новому сотруднику в первые дни", tags: "обучение стажер принтер таблицы excel пантум pantum", url: "instr.html" },
            { title: "Закон об МРЦ (Артикул 333)", desc: "Продажа жидкостей проверяющим по 1890р", tags: "закон жижа мрц 1890 проверка закуп", url: "instr.html" },
            { title: "Прием поставки", desc: "Как пересчитывать товар и работать с накладными", tags: "поставка товар накладная ценник костя", url: "instr.html" },
            { title: "Штрихкоды и Датаматрикс", desc: "Как добавлять новые коды в базу кассы", tags: "штрихкод шк датаматрикс qr код сканер", url: "instr.html" },

            // Правила (rules.html)
            { title: "Продажа 18+", desc: "Запрет продажи несовершеннолетним, проверка паспорта", tags: "паспорт возраст 18 закон штраф несовершеннолетние", url: "rules.html" },
            { title: "Дисциплина и график", desc: "Приход на смену, внешний вид, порядок", tags: "правила опоздание одежда чистота дисциплина", url: "rules.html" },

            // Важная информация (info.html)
            { title: "Важные объявления", desc: "Актуальные новости и важная информация для сотрудников", tags: "инфо новости информация объявление", url: "info.html" },

            // Праздники (holiday.html)
            { title: "График на Новый Год", desc: "Режим работы всех точек 31 декабря и 1 января", tags: "новый год график выходные праздники 31 1 января", url: "holiday.html" },

            // Контакты (contacts.html)
            { title: "Контакты руководства", desc: "Телефоны управляющих и службы поддержки", tags: "телефон помощь костя андрей связь контакт", url: "contacts.html" }
        ];

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        function performSearch(query) {
            resultsDiv.innerHTML = '';
            if (!query.trim()) return;

            const filtered = data.filter(item => 
                item.title.toLowerCase().includes(query.toLowerCase()) || 
                item.tags.toLowerCase().includes(query.toLowerCase()) ||
                item.desc.toLowerCase().includes(query.toLowerCase())
            );

            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">Ничего не найдено.<br>Попробуйте ввести другое слово.</div>';
                return;
            }

            filtered.forEach(item => {
                const div = document.createElement('a');
                div.className = 'result-item';
                div.href = item.url;
                div.innerHTML = `
                    <span class="result-tag">Раздел: ${item.url.replace('.html', '').toUpperCase()}</span>
                    <h4>${item.title}</h4>
                    <p>${item.desc}</p>
                `;
                resultsDiv.appendChild(div);
            });
        }

        searchInput.addEventListener('input', (e) => performSearch(e.target.value));
    </script>
</body>
</html>
