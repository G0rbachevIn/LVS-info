<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск — LVS/Atmos</title>
    <style>
        body { 
            background-color: #f5f5f7; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
        }
        .container { width: 100%; max-width: 500px; }
        
        .search-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .back-btn {
            text-decoration: none;
            color: #0071e3;
            font-size: 17px;
            font-weight: 500;
        }

        .search-input {
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            border: 1px solid #d2d2d7;
            font-size: 17px; 
            box-sizing: border-box; 
            outline: none;
            background: white;
        }

        .search-input:focus { border-color: #0071e3; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }

        .result-item {
            background: white; 
            border-radius: 16px; 
            padding: 18px; 
            margin-bottom: 12px;
            text-decoration: none; 
            color: #1d1d1f; 
            display: block;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            transition: transform 0.2s ease;
        }

        .result-item:active { transform: scale(0.98); }

        .result-tag { 
            color: #0071e3; 
            font-size: 11px; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            display: block;
        }

        .result-item h4 { margin: 0 0 6px 0; font-size: 17px; font-weight: 600; }
        .result-item p { margin: 0; font-size: 14px; color: #86868b; line-height: 1.4; }
        
        .no-results { text-align: center; color: #86868b; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-header">
            <a href="index.html" class="back-btn">Отмена</a>
            <input type="text" id="searchInput" class="search-input" placeholder="Найти ответ..." autofocus>
        </div>
        <div id="results"></div>
    </div>

    <script>
        // ОБНОВЛЕННАЯ БАЗА ДАННЫХ ДЛЯ ПОИСКА
        const data = [
            // Важная информация (info.html) - Новые пункты
            { title: "Срок годности жидкостей", desc: "Как определить порчу, почему дата старая и правила хранения", tags: "жижа жидкость срок годности дата старая испортилась цвет вкус запах осадок потемнела", url: "info.html" },
            { title: "Вопросы по зарплате (ЗП)", desc: "Когда выплата, аванс и расчет после увольнения", tags: "зп зарплата деньги аванс выплата когда расчет увольнение", url: "info.html" },
            { title: "Штрафы и дисциплина", desc: "Штраф за невыход, опоздания и чеки", tags: "штраф невыход 5000 опоздание чек нарушение дисциплина", url: "info.html" },
            { title: "Скидки покупателям", desc: "Правила предоставления скидок 5% до конца 2025 года", tags: "скидка скидки постоянный покупатель 5 процентов", url: "info.html" },
            { title: "Проверки (инструкция)", desc: "Что делать, если пришла проверка (МВД, Роспотребнадзор)", tags: "проверка полиция мвд убэп роспотребнадзор звонок ивану", url: "info.html" },
            { title: "Перерывы и обед", desc: "В какое время можно уходить на обед", tags: "обед перерыв еда отдых время", url: "info.html" },
            { title: "Замена смены", desc: "Как договориться о замене с напарником", tags: "замена подмена выходной напарник пересменка", url: "info.html" },
            
            // Основные правила (rules.html)
            { title: "Продажа 18+", desc: "Запрет продажи несовершеннолетним и проверка паспорта", tags: "паспорт возраст 18 закон штраф дети", url: "rules.html" },
            { title: "Внешний вид и порядок", desc: "Стандарты одежды и чистоты на точке", tags: "одежда вид чистота витрина порядок", url: "rules.html" },

            // Инструкции (instr.html)
            { title: "Работа с кассой", desc: "Инструкция по кассе МТС / Лайтбокс", tags: "касса чек мтс лайтбокс открытие закрытие смены", url: "instr.html" },
            { title: "Брак и возврат", desc: "Как оформлять возврат и принимать брак", tags: "брак возврат обмен претензия", url: "instr.html" },
            { title: "Приемка товара", desc: "Как разбирать поставку и сверять накладные", tags: "поставка товар приемка накладная", url: "instr.html" },

            // Контакты (contacts.html)
            { title: "Контакты руководства", desc: "Телефоны управляющих и службы поддержки", tags: "телефон админ костя андрей управляющий", url: "contacts.html" },
            
            // Праздники (holiday.html)
            { title: "График на праздники", desc: "Режим работы в новогодние дни", tags: "новый год праздник 31 декабря 1 января график", url: "holiday.html" }
        ];

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        function performSearch(query) {
            resultsDiv.innerHTML = '';
            if (!query.trim()) return;

            const filtered = data.filter(item => 
                item.title.toLowerCase().includes(query.toLowerCase()) || 
                item.tags.toLowerCase().includes(query.toLowerCase()) ||
                item.desc.toLowerCase().includes(query.toLowerCase())
            );

            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">Ничего не найдено.<br>Попробуйте «ЗП», «Брак» или «Жижа»</div>';
                return;
            }

            filtered.forEach(item => {
                const div = document.createElement('a');
                div.className = 'result-item';
                div.href = item.url;
                div.innerHTML = `
                    <span class="result-tag">Раздел: ${item.url.split('.')[0].toUpperCase()}</span>
                    <h4>${item.title}</h4>
                    <p>${item.desc}</p>
                `;
                resultsDiv.appendChild(div);
            });
        }

        searchInput.addEventListener('input', (e) => performSearch(e.target.value));
    </script>
</body>
</html>
