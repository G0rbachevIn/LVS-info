<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по базе знаний</title>
    <style>
        body { background-color: #f5f5f7; font-family: -apple-system, sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        .search-input {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #d2d2d7;
            font-size: 17px; box-sizing: border-box; margin-bottom: 20px; outline: none;
        }
        .result-item {
            background: white; border-radius: 12px; padding: 15px; margin-bottom: 10px;
            text-decoration: none; color: #1d1d1f; display: block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .result-item:hover { transform: translateY(-2px); border-color: #0071e3; }
        .result-item span { color: #0071e3; font-size: 13px; font-weight: 600; text-transform: uppercase; }
        .result-item h4 { margin: 5px 0; font-size: 17px; }
        .result-item p { margin: 0; font-size: 14px; color: #86868b; }
        .no-results { text-align: center; color: #86868b; margin-top: 50px; }
        .back { display: block; text-align: center; margin-bottom: 20px; color: #0071e3; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back">← Назад</a>
        <input type="text" id="searchInput" class="search-input" placeholder="Что вы ищете?" autofocus>
        <div id="results"></div>
    </div>

    <script>
        // БАЗА ДАННЫХ ДЛЯ ПОИСКА
        const data = [
            { title: "Брак одноразок", desc: "Правила обмена, автофаер, горелый вкус", tags: "брак замена возврат проверка", url: "instr.html" },
            { title: "МТС Касса", desc: "Открытие смены, чеки, синхронизация", tags: "касса мтс чек смена", url: "instr.html" },
            { title: "Возврат товара", desc: "Как сделать возврат на кассе МТС", tags: "возврат деньги отмена", url: "instr.html" },
            { title: "Терминал ВТБ", desc: "Оплата картой, QR-код, ошибки связи", tags: "втб терминал банк оплата карта сбп", url: "instr.html" },
            { title: "Стажировка", desc: "Чек-лист для новых сотрудников", tags: "обучение стажер принтер таблицы", url: "instr.html" },
            { title: "Закон об МРЦ", desc: "Продажа жидкостей (Артикул 333)", tags: "закон жижа мрц 1890 проверка закуп", url: "instr.html" },
            { title: "Поставки", desc: "Как принимать товар и менять ценники", tags: "поставка товар накладная ценник", url: "instr.html" },
            { title: "График работы", desc: "Режим работы на 31 декабря и 1 января", tags: "новый год график выходные праздники", url: "holiday.html" },
            { title: "Контакты", desc: "Телефоны управляющих и поддержка", tags: "телефон помощь костя андрей", url: "contacts.html" }
        ];

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        function performSearch(query) {
            resultsDiv.innerHTML = '';
            if (!query) return;

            const filtered = data.filter(item => 
                item.title.toLowerCase().includes(query.toLowerCase()) || 
                item.tags.toLowerCase().includes(query.toLowerCase())
            );

            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">Ничего не найдено. Попробуйте другое слово.</div>';
                return;
            }

            filtered.forEach(item => {
                const div = document.createElement('a');
                div.className = 'result-item';
                div.href = item.url;
                div.innerHTML = `
                    <span>Раздел</span>
                    <h4>${item.title}</h4>
                    <p>${item.desc}</p>
                `;
                resultsDiv.appendChild(div);
            });
        }

        searchInput.addEventListener('input', (e) => performSearch(e.target.value));
    </script>
</body>
</html>
