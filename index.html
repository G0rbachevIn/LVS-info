<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информационный портал</title>
    <style>
    /* Весь дизайн теперь внутри файла */
    body {
        background-color: #f2f4f6;
        font-family: -apple-system, system-ui, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 500px; /* Узкая колонка как в приложении */
        padding: 20px;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        font-size: 24px;
        margin-top: 40px;
        margin-bottom: 30px;
        color: #2c3e50;
    }

    /* Кнопки превращаются в плитки */
    .menu-grid {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .menu-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        padding: 20px;
        border-radius: 16px;
        text-decoration: none;
        color: #333;
        font-weight: 600;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        transition: transform 0.1s;
        border: 1px solid #eee;
    }

    .menu-btn:active {
        transform: scale(0.98);
        background: #f9f9f9;
    }

    /* Карточка для текста */
    .content-card {
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .rules-list {
        list-style: none;
        padding: 0;
    }

    .rules-list li {
        padding: 15px 0;
        border-bottom: 1px solid #f0f0f0;
        font-size: 16px;
        line-height: 1.4;
    }

    .brand-logo {
        width: 50px;
        margin-bottom: 10px;
    }

    .inn-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        font-size: 14px;
    }
    
    .back-link {
        display: block;
        text-align: center;
        margin-top: 30px;
        color: #999;
        text-decoration: none;
    }
</style>
</head>
<body>

    <div class="container">
        <h1>Главное меню</h1>
        
        <div class="menu-grid">
            <a href="#" class="menu-btn">Важная информация</a>
            
            <a href="rules.html" class="menu-btn">Основные правила работы</a>
            
            <a href="contacts.html" class="menu-btn">Контакты</a>
            <a href="#" class="menu-btn">Инструкции</a>
        </div>
    </div>

</body>
</html>
