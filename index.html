<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информационный портал</title>
    <style>
        body { 
            background-color: #f5f5f7; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            -webkit-font-smoothing: antialiased;
        }

        .container { 
            width: 100%; 
            max-width: 450px; 
            padding: 80px 20px 50px 20px; /* Увеличили верхний отступ для логотипа */
            box-sizing: border-box; 
            position: relative;
        }

        /* Логотип в верхнем правом углу */
        .header-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            max-width: 80px; /* Уменьшили размер для углового размещения */
            height: auto;
            opacity: 0.8;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .header-logo:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        h1 { 
            text-align: center; 
            color: #1d1d1f; 
            margin-bottom: 45px; 
            font-weight: 600; 
            font-size: 22px; 
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .menu-grid { 
            display: flex; 
            flex-direction: column; 
            gap: 16px; 
        }
        
        .menu-btn { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: white; 
            padding: 20px 25px; 
            border-radius: 14px; 
            text-decoration: none; 
            color: #1d1d1f; 
            font-weight: 500; 
            font-size: 17px; 
            border: 1px solid rgba(0,0,0,0.04); 
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            
            /* Ультра-плавный переход */
            transition: 
                background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                box-shadow 0.4s ease;
        }

        @media (hover: hover) {
            .menu-btn:hover {
                background-color: #0071e3; 
                color: #ffffff;
                border-color: #0071e3;
                transform: translateY(-3px) scale(1.01);
                box-shadow: 0 12px 24px rgba(0, 113, 227, 0.2); 
            }
        }

        .menu-btn:active {
            transform: scale(0.96);
            background-color: #e8e8ed;
            color: #1d1d1f;
        }

        .tg-btn {
            margin-top: 15px;
            background-color: transparent;
            border: 1.5px solid #0088cc;
            color: #0088cc;
            border-radius: 980px; 
        }

        .tg-btn svg {
            margin-right: 12px;
            fill: #0088cc;
            transition: fill 0.4s ease;
        }

        @media (hover: hover) {
            .tg-btn:hover {
                background-color: #0088cc;
                color: white;
                box-shadow: 0 10px 20px rgba(0, 136, 204, 0.3);
            }
            .tg-btn:hover svg {
                fill: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Лого 1.png" alt="Logo" class="header-logo">

        <h1>Информационный портал</h1>
        
        <div class="menu-grid">
            <a href="info.html" class="menu-btn">Важная информация</a>
            <a href="rules.html" class="menu-btn">Основные правила работы</a>
            <a href="contacts.html" class="menu-btn">Контакты</a>
            <a href="#" class="menu-btn">Инструкции</a>
            
            <a href="https://t.me/+telgP_f1YNQ1YWZi" target="_blank" class="menu-btn tg-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.891 8.146l-2.103 9.917c-.159.701-.573.873-1.162.54l-3.206-2.359-1.547 1.487c-.171.171-.315.315-.644.315l.23-3.268 5.948-5.375c.258-.23-.057-.357-.401-.126l-7.351 4.629-3.168-1.017c-.689-.215-.703-.689.143-1.02l12.387-4.774c.573-.209 1.074.133.873 1.052z"/>
                </svg>
                Учебник в Telegram
            </a>
        </div>
    </div>
</body>
</html>
